<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apart Agency</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="cursor"></div>
        <div class="container">
            <nav>
                <div id="logo">
                    <img src="./logo.svg" alt="" id="logoImg" class="animate">
                </div>
                <div id="links">
                    <a href="#" class="animate">work</a>
                    <a href="#" class="animate">services</a>
                    <a href="#" class="animate">pricing</a>
                    <a href="#" class="animate">netwok</a>
                    <button class="animate"><a href="#">Start a project </a></button>
                </div>
            </nav>
            <div class="content">
                <div id="hLine" class="lineAnimate"></div>
                <div id="vLine" class="lineAnimate"></div>
                <div class="circle" id="circle-fixed"></div>
                <div class="circle" id="circle1"></div>
                <div class="circle" id="circle2"></div>
                <div class="circle" id="circle3"></div>
                <div class="circle" id="circle4"></div>
            </div>
            <footer>
                <h2 class="animate">Your brand made touchable.</h2>
                <h1 class="animate"><i class="ri-arrow-down-line" id="arrow"></i></h1>
            </footer>
        </div>
        <div class="container">

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js" integrity="sha512-gmwBmiTVER57N3jYS3LinA9eb8aHrJua5iQD7yqYCKa5x6Jjc7VDVaEA0je0Lu0bP9j7tEjV3+1qUm6loO99Kw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
